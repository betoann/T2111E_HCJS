<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
  $.ajax({
    url:"https://api.openweathermap.org/data/2.5/forecast?q=Hanoi%2Cvietnam&appid=09a71427c59d38d6a34f89b47d75975c&units=metric",
    method:"GET",
    success:function (wth){
      var list = wth.list;
      for (var i=0; i<list.length; i++){
        var date = list[i].dt_txt;
        var tmp = list[i].main.temp;
        var dsc = list[i].weather[0].description;
        var icon = list[i].weather[0].icon;
        var li_html = "<li class=\"col-md-3\">\n" +
                "                    <div class=\"item\">\n" +
                "                        <h4 class=\"date_time\">"+date+"</h4>\n" +
                "                        <h2 class=\"temp\">"+tmp+"<sup>o</sup>C</h2>\n" +
                "                        <p>"+dsc+"</p>\n" +
                "                        <img src=\"http://openweathermap.org/img/wn/"+icon+"@2x.png\" alt=\"\">\n" +
                "                    </div>\n" +
                "                </li>";
        $("#forecast").append(li_html);
      }
    }
  });
</script>
</body>
