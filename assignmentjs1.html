<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment JS 1</title>
</head>
<body>
    <script type="text/javascript">
    var r=Math.random();
    r=r*100;
    r=parseInt(r);
    var arr=[];
    var j=0;
    for (var i=1; i<6; i++){
        var flag = 0;
        do{
            flag = 0;
            arr[i] = prompt("Nhap so thu "+i);
            arr[i] = parseInt(arr[i]);
            for (var j=1; j<=i-1; j++){
                if (arr[j] == arr[i] || arr[i]<0 || arr[i]>99 || isNaN(arr[i])){
                    flag = 1;
                    break;
                }
            }
        }while (flag == 1);
    }
    var tg = false;
    for (var i=1; i<5; i++){
        if (arr[i] == r){
            alert("CHÚC MỪNG BẠN");
            tg = true;
            break;
        }
    }
    if (tg = false){
        alert("CHÚC BẠN MAY MẮN LẦN SAU");
    }
    </script>
</body>
</html>
