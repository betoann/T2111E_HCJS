<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/layout.css"/>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
<header class="section header">
    <div class="container">
        <div class="logo">
            <a href="#">Genesis Framework
            </a>
            <p>Support HTML5 & Responsive web design</p>
        </div>
        <div class="toplinks">
            <ul>
                <li><a href="#">Sample</a> </li>
                <li><a href="#">Layout</a> </li>
                <li><a href="#">Templates</a> </li>
                <li><a href="#">Contact</a> </li>
            </ul>
        </div>
    </div>
</header>
<nav class="section navigator">
    <div class="container">
        NAV
    </div>
</nav>
<section class="section main">
    <div class="container">
        <article class="content">
            <div class="entry">
                <form method="get" action="#">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input class="form-control" type="name" name="fullname" placeholder="Full Name" required/>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="email" name="email" placeholder="Email" required/>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" name="password" placeholder="Password" required/>
                    </div>
                    <div class="form-group">
                        <label>Telephone</label>
                        <input class="form-control" type="telephone" name="telephone" placeholder="Telephone"/>
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input class="form-control" type="number" min="5" max="100" name="age" placeholder="Age"/>
                    </div>
                    <div class="form-group">
                        <label>Date of birth</label>
                        <input class="form-control" type="date" name="birthday" placeholder="Birthday"/>
                    </div>
                    <div class="form-group">
                        <label>Time</label>
                        <input class="form-control" type="time" name="time" placeholder="Time"/>
                    </div>
                    <div class="form-group">
                        <label>Avatar</label>
                        <input type="file" name="avatar" placeholder="Avatar"/>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <label><input type="radio" name="gender" value="Nam"/>Nam</label>
                        <label><input type="radio" name="gender" value="Nu"/>Nữ</label>
                    </div>
                    <div class="form-group">
                        <label><input type="checkbox" name="confirm" placeholder="Avatar"/>Tôi đã đọc và đồng ý với các điều khoản</label>
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <select name="city" id="">
                            <option value="trong">Trong</option>
                            <option value="Ha Noi">Ha Noi</option>
                            <option value="Sai Gon">Sai Gon</option>
                            <option value="Hai Duong">Hai Duong</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Tieu su</label>
                        <textarea name="description" rows="5" cols="100"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                        <button type="button">Button</button>
                    </div>
                </form>
            </div>
        </article>
        <aside class="sidebar">
            <div class="sidebar-block">
                Sidebar
            </div>
        </aside>
    </div>
</section>
<footer class="section footer">
    <div class="container">
        Footer
    </div>
</footer>
</body>
</html>
